name: Java CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 23.0.1
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 23.0.1
      - name: Build with Maven
        run: mvn clean compile
      - name: Run tests
        run: mvn test